[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ðŸ”¥ SOLUCIÃ“N: Permitir conexiones a tu backend en Render
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # PERMITE CONEXIONES A RENDER:
    Content-Security-Policy = "default-src 'self' https://*.netlify.app https://todo-list-7gyh.onrender.com; connect-src 'self' https://*.netlify.app https://todo-list-7gyh.onrender.com;"

[dev]
  command = "npm start"
  port = 3000
  publish = "build"